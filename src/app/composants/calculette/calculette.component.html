<div class="container-fluid d-flex justify-content-center">
    <form #calculette=ngForm id="calculette">
        <div class="mb-3">
            <div class="input-group mb-3">
                <label for="number1" class="form-label input-group-text">Nombre 1</label>
                 <input type="number" name="number1" [(ngModel)]="number1" required />
            </div>
            <div class="input-group">
                <label for="number1" class="form-label input-group-text">Nombre 2</label>
                <input type="number" name="number2" [(ngModel)]="number2" required />
            </div>
        </div>      
        <div class="btn-group mb-3 d-flex justify-content-center" role="group">
            <!-- ici, on indique si monForm n'est pas valide cad que les deux champs ne sont pas remplis car required
            le bouton sera en disabled -->
            <button 
                [disabled]=!calculette.valid
                (click) ="additionner()"
                type="submit" 
                class="btn btn-info">
                +
            </button>
            <button 
                [disabled]=!calculette.valid
                (click) ="soustraire()"
                type="submit" 
                class="btn btn-secondary">
                -
            </button>
            <button 
                [disabled]=!calculette.valid
                (click) ="multiplier()"
                type="submit" 
                class="btn btn-info">
                *
            </button>
            <button 
                [disabled]=!calculette.valid
                (click) ="diviser()"
                type="submit" 
                class="btn btn-secondary">
                /
            </button>
        </div>
        <br/>
        <div class="card result mb-3">
            <p class="card-text">{{ result }}</p>
        </div>
    </form>
</div>
